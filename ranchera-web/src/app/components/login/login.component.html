<div>
  <div class="login-box">
    <div class="login-logo">
      <a href="/"><b>Ranchera System</b></a>
    </div>
    <div class="login-box-body">
      <p class="login-box-msg">Inicia sesión para iniciar tu sesión.</p><br>
      <form [formGroup]="form" >
        <div class="form-group has-feedback" [ngClass]="{ 'has-error': submitted && f.username.errors }">
          <input type="email" class="form-control" placeholder="Email" formControlName="username">
          <p class="help-block" *ngIf="submitted && f.username.errors">
            El campo es requerido.
          </p>
        </div>
        <div class="form-group has-feedback" [ngClass]="{ 'has-error': submitted && f.password.errors }" >
          <input type="password" class="form-control" placeholder="Password" formControlName="password">
          <p class="help-block" *ngIf="submitted && f.password.errors">
            El campo es requerido.
          </p>
        </div>
        <div class="row">
          <div class="col-xs-4">
            <br/>
            <button type="submit" class="btn btn-primary btn-block btn-flat" (click)="onSubmit()">Inicia sesión</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
