<div class="row">
  <div class="col-xs-12">
    <div class="box">
      <div class="box-body table-responsive no-padding">
        <table class="table table-hover" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="10">
          <thead>
          </thead>
          <tr>
            <th>
              <mfDefaultSorter by="txnDate">Fecha</mfDefaultSorter>
            </th>
            <th>
              <mfDefaultSorter by="id">Numero</mfDefaultSorter>
            </th>
            <th>
              <mfDefaultSorter by="customerRef.name">Cliente</mfDefaultSorter>
            </th>
            <th>
              <mfDefaultSorter by="totalAmt">Total</mfDefaultSorter>
            </th>
          </tr>
          <tbody>
          <tr *ngFor="let item of mf.data">
            <td>{{item.txnDate}}</td>
            <td>{{item.id}}</td>
            <td>{{item.customerRef.name}}</td>
            <td>{{item.totalAmt}}</td>
          </tr>
          </tbody>
          <tfoot>
          <tr>
            <td colspan="4">
              <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>
          </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>
